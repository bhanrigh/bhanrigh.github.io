<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
<style type="text/css" media="screen">

#navbar {
  overflow: hidden;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #59a8f3;
  color: white;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: black;
}

.glow {
  font-size: 8vw;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}

body {
	   background-color: black;
	   font-family: cursive;
	   }
	   
div#banner { 
       width: 100%; 
	   height: 30vh;
	   	border-color: red;
	border-style: dotted;
	   background: linear-gradient(to bottom, rgba(0,0,0,0) 20%,
              rgba(0,0,0,1)), url(https://images.pexels.com/photos/2541310/pexels-photo-2541310.jpeg?cs=srgb&dl=white-lantern-lot-2541310.jpg&fm=jpg);
		background-repeat:no-repeat;
		background-size:100%;
    	}
	   
div#logoc {
	position: relative;
	top: 3vh;
	}
	
/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 500px) {

div#banner { 
	   height: 18vh; }
	   
div#logoc {
	top: 4vh;
	}

}

</style>
  
</head>
<body>

<div id="banner">
	<div id="logoc">
		<h1 class="glow">bhanrigh.io</h1>
		</div>
	</div>
</div>

		<!-- STICKY NAV BAR -->
		<div id="navbar">
		<a class="active" href="javascript:void(0)">Home</a>
		<a href="javascript:void(0)">Websites</a>
		<a href="javascript:void(0)">UI/UX</a>
		<a href="javascript:void(0)">About</a>
		</div>
		
				<!-- STICKY NAV BAR SCRIPT START -->
		<script>
		window.onscroll = function() {myFunction()};

		var navbar = document.getElementById("navbar");
		var sticky = navbar.offsetTop;

		function myFunction() {
		if (window.pageYOffset >= sticky) {
		navbar.classList.add("sticky")
		} else {
		navbar.classList.remove("sticky");
		}
		}
		</script>
		<!-- STICKY NAV BAR SCRIPT START END -->
		
<div class="container">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-xs-12">
		<h2>Page Dimensions: <span id="dWidth"></span> x <span id="dHeight"></span></h2>
		
		<!-- SCRIPT FOR RESIZING -->
		<script>
		$(window).resize(function() {
		$("#dWidth").html($(window).width());
		}).resize();

		$(window).resize(function() {
		$("#dHeight").html($(window).height());
		}).resize();
		</script>
		<!-- SCRIPT FOR RESIZING END -->
		</div>
    </div>
</div>
		


</body>
</html>
